  <head>

    <div

        <input type="number" id="insertI" style="width: 30px" />
      </div>
    </div>
    <div
      class="delete"
      style="
        border: 1px solid black;
        display: flex;
        width: 300px;
        align-items: center;
        align-content: center;
        flex-direction: column;
        padding: 10px;
      "
    >
      <h4>Remove Item</h4>
      <div>
        <button id="pop" onclick="pop()">pop</button>
        <button id="shift" onclick="shift()">shift</button>
        <button id="remove" onclick="remove()">remove at</button>
        <input type="number" id="removeI" style="width: 30px" />

    </div>
